<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hip-Hop Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="assets/javascript/game.js"></script> -->
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Hip-Hop Hangman</h1>
            <p class="lead">Try to guess the name of famous Hip-Hop Artists</p>
        </div>
<hr>
        <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Name the Artist</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordGuess"></h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Wrong Guessed:<span id="wrongGuesses"></span></h4>
            </div>
          </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Guesses Left: <span id="numGuesses"></span></h4>
            </div>
          </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Wins: <span id="winCount"></span></h4>
            </div>
          </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Losses: <span id="lossCount"></span></h4>
            </div>
          </div>

        


    </div>

</div>


<script src="assets/javascript/game.js"></script>

</body>
</html>
