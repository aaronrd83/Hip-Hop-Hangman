<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hip-Hop Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">Hip-Hop Hangman</h1>
    <p class="lead">Try to guess the name of famous Hip-Hop Artists</p>
    <hr class="my-4">
    <p>You have <span id="guessesLeft"></span> guesses to name the famous Hip-Hop Artist</p>

    <p>Letters Guessed: <span id="letters-guessed"></span></p>
    <hr>
    <p>You're word is:</p><span id="wordIs">
    <hr>
    <p>Incorrect Letters: <span id="wrong-letters"></span></p>
    <hr>
    <p>Wins: <span id="wins"></span></p>
    <hr>
    <p>Losses: <span id="losses"></span></p>
</div>

</body>
</html>
